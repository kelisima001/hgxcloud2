            });

    function view_map_11_1266_addmarker(i, d,itemId) {
        var lngX = d.location.getLng();
        var latY = d.location.getLat();
        var markerOption = {
            map: view_map_11_1266_mapObj,
            position: new AMap.LngLat(lngX, latY)
        };
        var mar = new AMap.Marker(markerOption);
        //marker.push(new AMap.LngLat(lngX, latY));
        //构建信息窗体中显示的内容
        var info = [];
        for (var i = 0; i < view_map_11_1266_marker.length; i++) {
            if(view_map_11_1266_marker[i].AddressItemId==itemId){
                info.push("<div style=\"padding:0px 0px 0px 4px;\"><b style=\"font-size:14px;\">" + view_map_11_1266_marker[i].Title + "</b>");
                info.push("" + view_map_11_1266_marker[i].Content + "</div></div>");
                continue;
            }
        }
        var infoWindow = new AMap.InfoWindow({
            content: info.join("<br/>")  //使用默认信息窗体框样式，显示信息内容

            view_map_11_1266_mapObj.setCenter(mar.getPosition());

        AMap.event.addListener(mar, "click", fa) ;
    }
